<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="https://inteng-storage.s3.amazonaws.com/images/uploads/sizes/RPS_resize_md.jpg" height="350" />
            <h2> Rock.. Paper.. Scissors! </h2>
            <p>The rules are simple: Choose rock, paper, or scissors.
                <br>
                The computer will throw down one of three options against you.
                <br>
                Only one will win.
            </p>
            <div class="game-section">
            <label>
                <input
                    name="rps"
                    type="radio"
                    value="rock"
                    />
                    <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png" height="200"/>
            </label>
            <label>
                <input
                    name="rps"
                    type="radio"
                    value="paper"
                    />
                    <img src= "https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_960_720.png" height="200" />
            </label>
            <label>
                <input
                    name="rps"
                    type="radio"
                    value="scissors"
                    />
                    <img src= "https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_960_720.png" height="200" />
            </label>
        </div>
            <button id="choose-button">Play!</button>
            <button id="reset-button">Reset!</button>
            <div id="current-results"></div>
            <div id="total-wins"></div>
            <div id="total-losses"></div>
            <div id="total-draws"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./app.js"></script>
</body>
</html>
